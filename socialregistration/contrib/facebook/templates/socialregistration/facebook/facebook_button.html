<form class="connect-button" name="login" method="post" action="{% url socialregistration:facebook:redirect %}">
{% csrf_token %}
{% if next %}
    <input type="hidden" name="next" value="request.META.PATH_INFO" />
{% endif %}
<input type="image" onclick="this.form.submit();" src="http://static.ak.fbcdn.net/images/fbconnect/login-buttons/connect_light_large_long.gif" />
</form>
